<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice Enhanced</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .container { background-color: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); text-align: center; width: 90%; max-width: 600px; }
        header h1 { font-size: 2rem; color: #1a237e; margin-bottom: 8px; }
        header p { font-size: 1.1rem; color: #555; margin-bottom: 30px; }
        .screen.hidden { display: none; }
        .auth-form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .auth-form input { font-size: 1rem; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        .auth-switch { color: #3f51b5; cursor: pointer; text-decoration: underline; }
        #auth-error { color: #f44336; margin-bottom: 10px; height: 18px; }
        button { font-size: 1.1rem; padding: 12px 25px; border: none; background-color: #3f51b5; color: white; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; width: 100%; margin-top: 5px; }
        button:hover { background-color: #303f9f; }
        #google-signin-btn { background-color: #4285F4; margin-top: 10px; }
        #google-signin-btn:hover { background-color: #357ae8; }
        .stats-bar { display: flex; justify-content: space-between; font-size: 1.2rem; margin-bottom: 30px; background-color: #e8eaf6; padding: 15px; border-radius: 8px; }
        #question-text { font-size: 3rem; font-weight: 700; color: #3f51b5; margin: 40px 0 25px 0; }
        #answer-form { display: flex; justify-content: center; gap: 10px; }
        #answer-input { font-size: 1.5rem; padding: 10px; width: 100px; text-align: center; border: 2px solid #ccc; border-radius: 8px; }
        .feedback { margin-top: 15px; font-size: 1.1rem; font-weight: bold; height: 20px; }
        .feedback.correct { color: #4caf50; }
        .feedback.incorrect { color: #f44336; }
        #user-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background-color: #fafafa; padding: 10px; border-radius: 8px; }
        #user-info button { width: auto; font-size: 0.9rem; padding: 8px 12px; }
        #nav-bar { margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; }
        .nav-button { background-color: #e0e0e0; color: #333; width: auto; }
        .nav-button.active { background-color: #3f51b5; color: white; }
        .list-container { text-align: left; margin-top: 20px; }
        .list-container h3 { text-align: center; color: #1a237e; }
        .list-container ul { list-style-type: none; padding: 0; }
        .list-container li { background-color: #f9f9f9; border: 1px solid #eee; padding: 12px; margin-bottom: 8px; border-radius: 6px; display: flex; justify-content: space-between; }
        #average-marks { text-align: center; font-weight: bold; margin-top: 20px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Master your multiplication tables</h1>
            <p>Practice, compete on the leaderboard, and track your progress!</p>
        </header>

        <!-- Auth Screen -->
        <div id="auth-screen" class="screen">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form" class="auth-form">
                <input type="email" id="email-input" placeholder="Email" required>
                <input type="password" id="password-input" placeholder="Password" required>
                <div id="auth-error"></div>
                <button type="submit" id="auth-button">Login</button>
            </form>
            <button id="google-signin-btn">Sign in with Google</button>
            <p><span id="auth-switch-text" class="auth-switch">Need an account? Sign Up</span></p>
        </div>
        
        <!-- App Screen (Logged In) -->
        <div id="app-screen" class="screen hidden">
            <div id="user-info">
                <span id="user-email"></span>
                <button id="logout-button">Logout</button>
            </div>
            <div id="nav-bar">
                <button id="nav-quiz" class="nav-button active">Quiz</button>
                <button id="nav-leaderboard" class="nav-button">Leaderboard</button>
                <button id="nav-history" class="nav-button">My History</button>
            </div>
            <div id="quiz-content">
                <div id="start-screen">
                    <button id="start-button">Start New Practice</button>
                </div>
                <div id="quiz-screen" class="hidden">
                    <div class="stats-bar">
                        <div><strong>Score:</strong> <span id="current-score">0</span> / 100</div>
                        <div><strong>Time:</strong> <span id="timer">0</span>s</div>
                    </div>
                    <div id="question-text"></div>
                    <form id="answer-form">
                        <input type="number" id="answer-input" autocomplete="off" required>
                        <button type="submit" style="width: auto;">Submit</button>
                    </form>
                    <div id="feedback" class="feedback"></div>
                </div>
                <div id="results-screen" class="hidden">
                    <h2>Practice Complete!</h2>
                    <p>Final Score: <strong id="final-score"></strong> / 100</p>
                    <p>Total Time: <strong id="final-time"></strong> seconds</p>
                    <button id="play-again-button">Play Again</button>
                </div>
            </div>
            <div id="leaderboard-content" class="list-container hidden">
                <h3>Top 10 Scores</h3>
                <ul id="leaderboard-list"></ul>
            </div>
            <div id="history-content" class="list-container hidden">
                <h3>My Test History</h3>
                <div id="average-marks"></div>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Your Firebase Configuration is now integrated
        const firebaseConfig = {
            apiKey: "AIzaSyC9O1-QzrMD8c6bkifwMlzneLTU8eB4PH8",
            authDomain: "login-coc.firebaseapp.com",
            projectId: "login-coc",
            storageBucket: "login-coc.appspot.com", // Corrected for compatibility
            messagingSenderId: "793350174008",
            appId: "1:793350174008:web:47f655787f71f4e852bdcd",
            measurementId: "G-9F5XW0QKCV"
        };

        // --- Initialize Firebase ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const authScreen = document.getElementById('auth-screen');
            const appScreen = document.getElementById('app-screen');
            const googleSigninBtn = document.getElementById('google-signin-btn');
            const logoutButton = document.getElementById('logout-button');
            const startButton = document.getElementById('start-button');
            const playAgainButton = document.getElementById('play-again-button');
            const answerForm = document.getElementById('answer-form');
            
            // --- Game & App State ---
            let currentUser = null;
            let activeQuizState = null;
            let timerInterval;

            // --- Authentication ---
            auth.onAuthStateChanged(async user => {
                if (user) {
                    currentUser = user;
                    document.getElementById('user-email').textContent = user.displayName || user.email;
                    authScreen.classList.add('hidden');
                    appScreen.classList.remove('hidden');
                    await checkForActiveQuiz();
                    showQuizContent();
                } else {
                    currentUser = null;
                    authScreen.classList.remove('hidden');
                    appScreen.classList.add('hidden');
                    clearInterval(timerInterval);
                }
            });

            googleSigninBtn.addEventListener('click', () => {
                auth.signInWithPopup(googleProvider).catch(err => document.getElementById('auth-error').textContent = err.message);
            });

            logoutButton.addEventListener('click', () => auth.signOut());

            // --- Quiz Logic with Autosave ---
            const activeQuizRef = () => db.collection('users').doc(currentUser.uid).collection('activeQuiz').doc('current');

            async function checkForActiveQuiz() {
                try {
                    const doc = await activeQuizRef().get();
                    if (doc.exists) {
                        if (confirm("You have an unfinished quiz. Would you like to resume?")) {
                            activeQuizState = doc.data();
                            resumeGame();
                        } else {
                            await activeQuizRef().delete();
                            activeQuizState = null;
                        }
                    }
                } catch (error) {
                    console.error("Error checking for active quiz:", error);
                }
            }

            function startGame() {
                activeQuizState = {
                    score: 0,
                    questionCounter: 0,
                    secondsElapsed: 0,
                    questions: Array.from({ length: 10 }, () => {
                        const num1 = Math.floor(Math.random() * 20) + 1;
                        const num2 = Math.floor(Math.random() * 10) + 1;
                        return { num1, num2, answer: num1 * num2 };
                    })
                };
                
                showQuizScreen();
                nextQuestion();
                startTimer();
                activeQuizRef().set(activeQuizState);
            }

            function resumeGame() {
                showQuizScreen();
                nextQuestion();
                startTimer();
            }

            function nextQuestion() {
                if (activeQuizState.questionCounter >= activeQuizState.questions.length) {
                    endGame();
                    return;
                }
                const q = activeQuizState.questions[activeQuizState.questionCounter];
                document.getElementById('question-text').textContent = `${q.num1} × ${q.num2} = ?`;
                document.getElementById('current-score').textContent = activeQuizState.score;
                document.getElementById('answer-input').value = '';
                document.getElementById('answer-input').focus();
            }

            async function handleAnswerSubmit(e) {
                e.preventDefault();
                const userAnswer = parseInt(document.getElementById('answer-input').value, 10);
                if (isNaN(userAnswer)) return;

                const q = activeQuizState.questions[activeQuizState.questionCounter];
                if (userAnswer === q.answer) {
                    activeQuizState.score += 10;
                    showFeedback('Correct!', 'correct');
                } else {
                    showFeedback(`Incorrect. The answer was ${q.answer}.`, 'incorrect');
                }
                
                document.getElementById('current-score').textContent = activeQuizState.score;
                activeQuizState.questionCounter++;
                
                await activeQuizRef().set(activeQuizState, { merge: true });
                
                setTimeout(nextQuestion, 1200);
            }
            
            async function endGame() {
                clearInterval(timerInterval);
                await saveTestResult(currentUser, activeQuizState.score, activeQuizState.secondsElapsed);
                await activeQuizRef().delete();
                showResultsScreen();
                activeQuizState = null;
            }
            
            async function saveTestResult(user, score, time) {
                const testData = {
                    userId: user.uid,
                    email: user.displayName || user.email,
                    score: score,
                    time: time,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    await db.collection('users').doc(user.uid).collection('history').add(testData);
                    await db.collection('scores').add(testData);
                } catch (error) {
                    console.error("Error saving score: ", error);
                }
            }

            // --- Timers, UI Updates, and Event Listeners ---
            function startTimer() {
                const timerDisplay = document.getElementById('timer');
                timerDisplay.textContent = activeQuizState.secondsElapsed;
                timerInterval = setInterval(() => {
                    activeQuizState.secondsElapsed++;
                    timerDisplay.textContent = activeQuizState.secondsElapsed;
                }, 1000);
            }

            startButton.addEventListener('click', startGame);
            playAgainButton.addEventListener('click', startGame);
            answerForm.addEventListener('submit', handleAnswerSubmit);

            // --- UI Management ---
            function showQuizScreen() {
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('results-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
            }
            function showResultsScreen() {
                document.getElementById('quiz-screen').classList.add('hidden');
                document.getElementById('results-screen').classList.remove('hidden');
                document.getElementById('final-score').textContent = activeQuizState.score;
                document.getElementById('final-time').textContent = activeQuizState.secondsElapsed;
            }
            function showFeedback(message, type) {
                const feedbackEl = document.getElementById('feedback');
                feedbackEl.textContent = message;
                feedbackEl.className = `feedback ${type}`;
            }

            // --- Navigation and Content Loading ---
            const navQuiz = document.getElementById('nav-quiz');
            const navLeaderboard = document.getElementById('nav-leaderboard');
            const navHistory = document.getElementById('nav-history');
            const quizContent = document.getElementById('quiz-content');
            const leaderboardContent = document.getElementById('leaderboard-content');
            const historyContent = document.getElementById('history-content');

            navQuiz.addEventListener('click', showQuizContent);
            navLeaderboard.addEventListener('click', showLeaderboardContent);
            navHistory.addEventListener('click', showHistoryContent);

            function setActiveNav(activeButton, activeContent) {
                [navQuiz, navLeaderboard, navHistory].forEach(btn => btn.classList.remove('active'));
                [quizContent, leaderboardContent, historyContent].forEach(c => c.classList.add('hidden'));
                activeButton.classList.add('active');
                activeContent.classList.remove('hidden');
            }
            
            function showQuizContent() {
                setActiveNav(navQuiz, quizContent);
            }

            async function showLeaderboardContent() {
                setActiveNav(navLeaderboard, leaderboardContent);
                const list = leaderboardContent.querySelector('ul') || document.createElement('ul');
                leaderboardContent.innerHTML = '<h3>Top 10 Scores</h3>';
                leaderboardContent.appendChild(list);
                list.innerHTML = '<li>Loading...</li>';
                
                try {
                    const snapshot = await db.collection('scores').orderBy('score', 'desc').limit(10).get();
                    if (snapshot.empty) { list.innerHTML = '<li>No scores yet.</li>'; return; }
                    list.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        list.innerHTML += `<li><span>${data.email}</span><span><strong>${data.score}</strong></span></li>`;
                    });
                } catch (error) { list.innerHTML = '<li>Could not load leaderboard.</li>'; }
            }

            async function showHistoryContent() {
                setActiveNav(navHistory, historyContent);
                const avgMarksDisplay = historyContent.querySelector('#average-marks') || document.createElement('div');
                avgMarksDisplay.id = 'average-marks';
                const list = historyContent.querySelector('ul') || document.createElement('ul');
                historyContent.innerHTML = '<h3>My Test History</h3>';
                historyContent.append(avgMarksDisplay, list);
                list.innerHTML = '<li>Loading...</li>';
                avgMarksDisplay.innerHTML = '';

                try {
                    const snapshot = await db.collection('users').doc(currentUser.uid).collection('history').orderBy('timestamp', 'desc').get();
                    if (snapshot.empty) { list.innerHTML = '<li>No test history.</li>'; return; }
                    
                    list.innerHTML = '';
                    let totalScore = 0;
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        totalScore += data.score;
                        const date = data.timestamp.toDate().toLocaleString();
                        list.innerHTML += `<li><span>${date}</span><span>Score: <strong>${data.score}</strong> (${data.time}s)</span></li>`;
                    });
                    avgMarksDisplay.innerHTML = `Average Score: ${(totalScore / snapshot.size).toFixed(2)}`;
                } catch (error) { list.innerHTML = '<li>Could not load history.</li>'; }
            }

            // --- Auth Form Logic ---
            let isLogin = true;
            const form = document.getElementById('auth-form');
            const title = document.getElementById('auth-title');
            const button = document.getElementById('auth-button');
            const switcher = document.getElementById('auth-switch-text');
            const errorEl = document.getElementById('auth-error');
            
            switcher.addEventListener('click', () => {
                isLogin = !isLogin;
                title.textContent = isLogin ? 'Login' : 'Sign Up';
                button.textContent = isLogin ? 'Login' : 'Sign Up';
                switcher.textContent = isLogin ? 'Need an account? Sign Up' : 'Have an account? Login';
                errorEl.textContent = '';
            });

            form.addEventListener('submit', e => {
                e.preventDefault();
                const email = document.getElementById('email-input').value;
                const pass = document.getElementById('password-input').value;
                const promise = isLogin ? auth.signInWithEmailAndPassword(email, pass) : auth.createUserWithEmailAndPassword(email, pass);
                promise.catch(err => errorEl.textContent = err.message);
            });
        });
    </script>
</body>
</html>
