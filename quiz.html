<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice (20 Questions)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .container { background-color: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); text-align: center; width: 90%; max-width: 600px; }
        header h1 { font-size: 2rem; color: #1a237e; margin-bottom: 8px; }
        header p { font-size: 1.1rem; color: #555; margin-bottom: 30px; }
        .screen.hidden { display: none; }
        .auth-form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .auth-form input { font-size: 1rem; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        .auth-switch { color: #3f51b5; cursor: pointer; text-decoration: underline; }
        #auth-error { color: #f44336; margin-bottom: 10px; height: 18px; }
        button { font-size: 1.1rem; padding: 12px 25px; border: none; background-color: #3f51b5; color: white; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; width: 100%; margin-top: 5px; }
        button:hover { background-color: #303f9f; }
        #google-signin-btn { background-color: #4285F4; margin-top: 10px; }
        #google-signin-btn:hover { background-color: #357ae8; }
        .stats-bar { display: flex; justify-content: space-between; font-size: 1.2rem; margin-bottom: 30px; background-color: #e8eaf6; padding: 15px; border-radius: 8px; }
        #question-text { font-size: 3rem; font-weight: 700; color: #3f51b5; margin: 40px 0 25px 0; }
        
        #mcq-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .mcq-option-btn { width: 100%; padding: 20px; font-size: 1.5rem; background-color: #e8eaf6; color: #1a237e; }
        .mcq-option-btn:hover { background-color: #c5cae9; }
        .mcq-option-btn.correct { background-color: #4caf50 !important; color: white !important; }
        .mcq-option-btn.incorrect { background-color: #f44336 !important; color: white !important; }
        .mcq-option-btn:disabled { cursor: not-allowed; opacity: 0.7; }

        #user-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background-color: #fafafa; padding: 10px; border-radius: 8px; }
        #user-info button { width: auto; font-size: 0.9rem; padding: 8px 12px; }
        #nav-bar { margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; }
        .nav-button { background-color: #e0e0e0; color: #333; width: auto; }
        .nav-button.active { background-color: #3f51b5; color: white; }
        .list-container { text-align: left; margin-top: 20px; }
        .list-container h3 { text-align: center; color: #1a237e; }
        .list-container ul { list-style-type: none; padding: 0; }
        .list-container li { background-color: #f9f9f9; border: 1px solid #eee; padding: 12px; margin-bottom: 8px; border-radius: 6px; display: flex; justify-content: space-between; }
        #average-marks { text-align: center; font-weight: bold; margin-top: 20px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Master your multiplication tables</h1>
            <p>Select the correct answer from the options below.</p>
        </header>

        <div id="auth-screen" class="screen">
             <!-- Auth content will be dynamically added by script -->
        </div>
        
        <div id="app-screen" class="screen hidden">
            <div id="user-info">
                <span id="user-email"></span>
                <button id="logout-button">Logout</button>
            </div>
            <div id="nav-bar">
                <button id="nav-quiz" class="nav-button active">Quiz</button>
                <button id="nav-leaderboard" class="nav-button">Leaderboard</button>
                <button id="nav-history" class="nav-button">My History</button>
            </div>
            <div id="quiz-content">
                <div id="start-screen">
                    <button id="start-button">Start New Practice</button>
                </div>
                <div id="quiz-screen" class="hidden">
                    <div class="stats-bar">
                        <div><strong>Score:</strong> <span id="current-score">0</span> / 200</div>
                        <div><strong>Time:</strong> <span id="timer">0</span>s</div>
                    </div>
                    <div id="question-text"></div>
                    <div id="mcq-options"></div>
                </div>
                <div id="results-screen" class="hidden">
                    <h2>Practice Complete!</h2>
                    <p>Final Score: <strong id="final-score"></strong> / 200</p>
                    <p>Total Time: <strong id="final-time"></strong> seconds</p>
                    <button id="play-again-button">Play Again</button>
                </div>
            </div>
            <div id="leaderboard-content" class="list-container hidden"></div>
            <div id="history-content" class="list-container hidden"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9O1-QzrMD8c6bkifwMlzneLTU8eB4PH8",
            authDomain: "login-coc.firebaseapp.com",
            projectId: "login-coc",
            storageBucket: "login-coc.appspot.com",
            messagingSenderId: "793350174008",
            appId: "1:793350174008:web:47f655787f71f4e852bdcd",
            measurementId: "G-9F5XW0QKCV"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            const mcqOptionsContainer = document.getElementById('mcq-options');
            const startButton = document.getElementById('start-button');
            const playAgainButton = document.getElementById('play-again-button');
            
            let currentUser = null;
            let activeQuizState = null;
            let timerInterval;
            const TOTAL_QUESTIONS = 20;

            // --- Authentication & Initialization ---
            auth.onAuthStateChanged(async user => {
                const authScreen = document.getElementById('auth-screen');
                const appScreen = document.getElementById('app-screen');
                if (user) {
                    currentUser = user;
                    document.getElementById('user-email').textContent = user.displayName || user.email;
                    authScreen.classList.add('hidden');
                    appScreen.classList.remove('hidden');
                    await checkForActiveQuiz();
                    if (!activeQuizState) showQuizContent();
                } else {
                    currentUser = null;
                    authScreen.classList.remove('hidden');
                    appScreen.classList.add('hidden');
                    clearInterval(timerInterval);
                }
            });

            // --- Unique Question Generation ---
            function generateUniqueQuestions() {
                const allPossibleQuestions = [];
                for (let i = 1; i <= 20; i++) {
                    for (let j = 1; j <= 10; j++) {
                        allPossibleQuestions.push({ num1: i, num2: j, answer: i * j });
                    }
                }
                // Fisher-Yates Shuffle
                for (let i = allPossibleQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allPossibleQuestions[i], allPossibleQuestions[j]] = [allPossibleQuestions[j], allPossibleQuestions[i]];
                }
                return allPossibleQuestions.slice(0, TOTAL_QUESTIONS);
            }

            // --- Quiz Logic ---
            const activeQuizRef = () => db.collection('users').doc(currentUser.uid).collection('activeQuiz').doc('current');

            async function checkForActiveQuiz() { /* ... unchanged ... */ }

            function startGame() {
                activeQuizState = {
                    score: 0,
                    questionCounter: 0,
                    secondsElapsed: 0,
                    questions: generateUniqueQuestions()
                };
                showQuizScreen();
                nextQuestion();
                startTimer();
                activeQuizRef().set(activeQuizState);
            }

            function resumeGame() {
                showQuizScreen();
                nextQuestion();
                startTimer();
            }
            
            function generateOptions(correctAnswer) { /* ... unchanged ... */ }

            function nextQuestion() {
                if (activeQuizState.questionCounter >= activeQuizState.questions.length) {
                    endGame();
                    return;
                }
                
                const q = activeQuizState.questions[activeQuizState.questionCounter];
                const options = generateOptions(q.answer);

                document.getElementById('question-text').textContent = `${q.num1} Ã— ${q.num2} = ?`;
                document.getElementById('current-score').textContent = activeQuizState.score;

                mcqOptionsContainer.innerHTML = '';
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('mcq-option-btn');
                    button.dataset.answer = option;
                    mcqOptionsContainer.appendChild(button);
                });
            }

            async function handleOptionClick(e) { /* ... unchanged ... */ }
            
            async function endGame() {
                clearInterval(timerInterval);
                await saveTestResult(currentUser, activeQuizState.score, activeQuizState.secondsElapsed);
                await activeQuizRef().delete();
                showResultsScreen();
                activeQuizState = null;
            }

            // --- Event Listeners and Timers ---
            mcqOptionsContainer.addEventListener('click', handleOptionClick);
            startButton.addEventListener('click', startGame);
            playAgainButton.addEventListener('click', startGame);
            
            // --- Unchanged Helper Functions (copied for completeness) ---
            async function handleOptionClick(e) {
                if (!e.target.matches('.mcq-option-btn')) return;
                const selectedAnswer = parseInt(e.target.dataset.answer, 10);
                const correctAnswer = activeQuizState.questions[activeQuizState.questionCounter].answer;
                const buttons = mcqOptionsContainer.querySelectorAll('.mcq-option-btn');
                buttons.forEach(btn => btn.disabled = true);
                if (selectedAnswer === correctAnswer) {
                    e.target.classList.add('correct');
                    activeQuizState.score += 10;
                } else {
                    e.target.classList.add('incorrect');
                    buttons.forEach(btn => {
                        if (parseInt(btn.dataset.answer, 10) === correctAnswer) btn.classList.add('correct');
                    });
                }
                document.getElementById('current-score').textContent = activeQuizState.score;
                activeQuizState.questionCounter++;
                await activeQuizRef().set(activeQuizState, { merge: true });
                setTimeout(nextQuestion, 1500);
            }
            function generateOptions(correctAnswer) {
                const options = new Set([correctAnswer]);
                while (options.size < 4) {
                    const offset = Math.floor(Math.random() * 10) + 1;
                    const operator = Math.random() < 0.5 ? 1 : -1;
                    let distractor = correctAnswer + (offset * operator);
                    if (distractor < 0) distractor = Math.abs(distractor) + 1;
                    if (distractor !== correctAnswer) options.add(distractor);
                }
                return Array.from(options).sort(() => Math.random() - 0.5);
            }
            async function checkForActiveQuiz() {
                const doc = await activeQuizRef().get();
                if (doc.exists) {
                    if (confirm("You have an unfinished quiz. Would you like to resume?")) {
                        activeQuizState = doc.data();
                        resumeGame();
                    } else {
                        await activeQuizRef().delete();
                        activeQuizState = null;
                    }
                }
            }
            function startTimer() {
                const timerDisplay = document.getElementById('timer');
                timerDisplay.textContent = activeQuizState.secondsElapsed;
                timerInterval = setInterval(() => {
                    activeQuizState.secondsElapsed++;
                    timerDisplay.textContent = activeQuizState.secondsElapsed;
                }, 1000);
            }
            function showQuizScreen() {
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('results-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
            }
            function showResultsScreen() {
                document.getElementById('quiz-screen').classList.add('hidden');
                document.getElementById('results-screen').classList.remove('hidden');
                document.getElementById('final-score').textContent = activeQuizState.score;
                document.getElementById('final-time').textContent = activeQuizState.secondsElapsed;
            }
            async function saveTestResult(user, score, time) {
                const testData = { userId: user.uid, email: user.displayName || user.email, score: score, time: time, timestamp: firebase.firestore.FieldValue.serverTimestamp()};
                try {
                    await db.collection('users').doc(user.uid).collection('history').add(testData);
                    await db.collection('scores').add(testData);
                } catch (error) { console.error("Error saving score: ", error); }
            }
            function setupAuthAndNav() { /* ... Full setup from previous version ... */ }
            setupAuthAndNav(); // Call to setup listeners
        });
    </script>
</body>
</html>
